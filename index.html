<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- Preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

body {
  background: black;
  color: white;
  overflow-x: hidden;
}

/* üé• V√çDEO DE FUNDO */
#bgVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(0.4);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, rgba(170,0,255,0.35), black);
  z-index: -1;
}

/* Conte√∫do */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 18px;
}

.username {
  font-size: 32px;
  font-weight: bold;
  background: linear-gradient(90deg,#ff00ff,#00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,0,255,0.8);
}

.subtitle {
  opacity: .85;
}

.btn {
  width: 85%;
  max-width: 360px;
  padding: 16px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  background: linear-gradient(135deg,#b300ff,#00eaff);
  color: black;
  box-shadow: 0 0 35px rgba(170,0,255,0.8);
}

/* ü§ñ BOT√ÉO CHAT */
#aiBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: linear-gradient(135deg,#b300ff,#00eaff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 0 40px rgba(170,0,255,1);
  z-index: 1000;
}

/* üí¨ CHAT IA */
#aiChat {
  position: fixed;
  bottom: 100px;
  right: 20px;
  width: 330px;
  height: 460px;
  background: rgba(5,0,15,.96);
  border-radius: 18px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 45px rgba(170,0,255,.8);
  z-index: 1000;
}

.chat-header {
  padding: 12px;
  background: linear-gradient(135deg,#b300ff,#00eaff);
  font-weight: bold;
  display: flex;
  justify-content: space-between;
}

.chat-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

.msg {
  margin-bottom: 8px;
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 85%;
}

.bot { background: rgba(170,0,255,.25); }
.user { background: rgba(0,255,255,.25); margin-left:auto; }

.chat-input {
  display: flex;
  padding: 8px;
  gap: 6px;
}

.chat-input input {
  flex:1;
  padding: 8px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.chat-input button {
  border:none;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg,#b300ff,#00eaff);
}
</style>
</head>

<body>

<!-- üé• V√çDEO -->
<video autoplay muted loop id="bgVideo">
  <source src="assets/video/bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
  <div class="username">@vitor.release</div>
  <div class="subtitle">Dark Aura ‚Ä¢ Neon ‚Ä¢ Cyber ‚Ä¢ Gaming</div>

  <button class="btn" onclick="location.href='games.html'">üéÆ √Årea de Jogos</button>
  <button class="btn" onclick="location.href='about.html'">üë§ Sobre mim</button>
  <button class="btn" onclick="location.href='https://instagram.com/vitor.release'">üì∏ Instagram</button>
</div>

<!-- ü§ñ CHAT -->
<div id="aiBtn" onclick="toggleChat()">üí¨</div>

<div id="aiChat">
  <div class="chat-header">
    <span>ü§ñ Suporte IA</span>
    <span onclick="toggleChat()" style="cursor:pointer">‚úñ</span>
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Digite sua pergunta...">
    <button onclick="sendMsg()">‚û§</button>
  </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");
const lang = navigator.language || "pt-BR";
const pageContext = "P√°gina principal Dark Aura";
const premium = localStorage.getItem("premium") === "true";

function toggleChat() {
  const c = document.getElementById("aiChat");
  c.style.display = c.style.display === "flex" ? "none" : "flex";
}

function addMsg(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  chatBody.appendChild(d);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function sendMsg(){
  const input = document.getElementById("msgInput");
  if(!input.value) return;
  addMsg(input.value,"user");
  saveHistory("user",input.value);

  fetch("https://SEU-ENDPOINT-AQUI/chat", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      message: input.value,
      lang,
      pageContext,
      premium
    })
  })
  .then(r=>r.json())
  .then(d=>{
    addMsg(d.reply,"bot");
    saveHistory("bot",d.reply);
  })
  .catch(()=>{
    addMsg("‚ö†Ô∏è IA offline no momento.","bot");
  });

  input.value="";
}

function saveHistory(role,text){
  const h = JSON.parse(localStorage.getItem("chatHistory")||"[]");
  h.push({role,text});
  localStorage.setItem("chatHistory",JSON.stringify(h));
}

(function loadHistory(){
  const h = JSON.parse(localStorage.getItem("chatHistory")||"[]");
  h.forEach(m=>addMsg(m.text,m.role));
  if(!h.length){
    addMsg("Ol√° üëã Sou sua IA de suporte.","bot");
  }
})();
</script>

</body>
</html>
