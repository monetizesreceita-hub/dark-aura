<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>√Årea de Jogos ‚Ä¢ Dark Aura</title>

  <!-- Otimiza√ß√µes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7a00ff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- √çcones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a002d, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Background animado */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(120deg, rgba(122,0,255,.15), transparent),
        linear-gradient(300deg, rgba(255,80,0,.12), transparent);
      animation: bgMove 10s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(60deg); }
    }

    header {
      margin: 30px 0;
      text-align: center;
      animation: fadeDown 1.2s ease;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2.2rem;
      color: #c77dff;
      text-shadow:
        0 0 10px #7a00ff,
        0 0 25px #ff6a00;
    }

    header p {
      margin-top: 8px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .games {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 20px;
    }

    .btn {
      position: relative;
      padding: 18px;
      border-radius: 18px;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #7a00ff, #ff6a00);
      box-shadow:
        0 0 15px rgba(122,0,255,.8),
        0 0 30px rgba(255,106,0,.6);
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
      animation: pulse 3s infinite;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px #7a00ff,
        0 0 45px #ff6a00;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(122,0,255,.6); }
      50% { box-shadow: 0 0 30px rgba(255,106,0,.9); }
      100% { box-shadow: 0 0 15px rgba(122,0,255,.6); }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: linear-gradient(135deg, #14001f, #220033);
      border-radius: 20px;
      padding: 25px;
      max-width: 350px;
      text-align: center;
      box-shadow:
        0 0 25px #7a00ff,
        0 0 50px #ff6a00;
      animation: zoomIn .4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .modal-box h2 {
      color: #c77dff;
      margin-bottom: 12px;
      text-shadow: 0 0 10px #7a00ff;
    }

    .modal-box p {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .close {
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff004c, #ff6a00);
      border: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 15px #ff004c;
    }
  </style>
</head>

<body>

  <header>
    <h1>üéÆ √Årea de Jogos</h1>
    <p>Dark Aura ‚Ä¢ Neon ‚Ä¢ Cyber Purple</p>
  </header>

  <section class="games">
    <!-- Bot√£o Free Fire Oficial -->
    <a class="btn" href="https://play.google.com/store/apps/details?id=com.dts.freefireth" target="_blank">
      <i class="fas fa-fire"></i>
      Free Fire No Cheat
    </a>

    <!-- Bot√£o aviso -->
    <button class="btn" onclick="openModal()">
      <i class="fas fa-shield-alt"></i>

    </button>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h2>‚ö†Ô∏è Aviso Importante</h2>
      <p>
        Nenhum arquivo est√° dispon√≠vel para download.<br><br>
        Este bot√£o √© apenas demonstrativo, com foco visual e informativo.
        Seguran√ßa e respeito √†s plataformas acima de tudo.
      </p>
      <button class="close" onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
  </script>

</body>
</html>
