<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonte gamer -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

/* VARI√ÅVEIS */
:root{
  --purple:#c77dff;
  --neon:#ff2bd3;
  --orange:#ff8c00;
  --dark:#050008;
  --glass:rgba(255,255,255,0.06);
}

/* BODY ‚Äî FUNDO COBERTO (SEM IMAGEM) */
body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #2b003f, #050008 70%);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
}

/* CARD PRINCIPAL */
.container{
  width:90%;
  max-width:420px;
  background:linear-gradient(135deg, rgba(199,125,255,0.15), rgba(0,0,0,0.75));
  border:1px solid rgba(199,125,255,0.4);
  border-radius:22px;
  padding:30px 25px;
  text-align:center;
  box-shadow:
    0 0 35px rgba(199,125,255,0.35),
    inset 0 0 25px rgba(255,45,211,0.15);
  animation:float 6s ease-in-out infinite;
}

/* ANIMA√á√ÉO LEVITAR */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* T√çTULO */
h1{
  font-size:28px;
  color:var(--neon);
  text-shadow:0 0 15px var(--neon);
  margin-bottom:25px;
}

/* BOT√ïES */
.btn{
  width:100%;
  padding:16px;
  margin:12px 0;
  border:none;
  border-radius:16px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  letter-spacing:0.5px;
  transition:.25s;
}

/* BOT√ÉO PLAY STORE */
.btn.ff{
  background:linear-gradient(135deg, #22f7ff, #00c4cc);
  color:#000;
  box-shadow:0 0 22px rgba(34,247,255,0.8);
}
.btn.ff:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(34,247,255,1);
}

/* BOT√ÉO AVISO */
.btn.mod{
  background:linear-gradient(135deg, var(--neon), var(--orange));
  color:#000;
  box-shadow:0 0 25px rgba(255,45,211,0.9);
}
.btn.mod:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,140,0,1);
}

/* VOLTAR */
.back{
  margin-top:20px;
  display:inline-block;
  color:#bbb;
  text-decoration:none;
  font-size:13px;
}
.back:hover{
  color:var(--purple);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.active{
  display:flex;
}

.modal-box{
  background:linear-gradient(135deg, #1a002e, #050008);
  border:1px solid var(--purple);
  border-radius:18px;
  padding:30px;
  max-width:380px;
  text-align:center;
  box-shadow:0 0 45px var(--purple);
}

.modal-box h2{
  color:var(--neon);
  margin-bottom:12px;
  text-shadow:0 0 12px var(--neon);
}

.modal-box p{
  font-size:14px;
  color:#ddd;
  line-height:1.5;
}

.modal-box button{
  margin-top:18px;
  background:linear-gradient(135deg, var(--purple), var(--neon));
  border:none;
  border-radius:14px;
  padding:12px 20px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 0 18px var(--neon);
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÆ √Årea de Jogos</h1>

  <button class="btn ff"
    onclick="window.location.href='https://play.google.com/store/apps/details?id=com.dts.freefireth'">
    Free Fire No Cheat (Play Store)
  </button>

  <button class="btn mod" onclick="openModal()">

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>‚ö† Aviso Importante</h2>
    <p>
      Este site n√£o hospeda cheats, mods ou arquivos ilegais.<br><br>
      Utilize sempre vers√µes oficiais para manter sua conta segura.
    </p>
    <button onclick="closeModal()">Entendi</button>
  </div>
</div>

<script>
function openModal(){
  document.getElementById('modal').classList.add('active')
}
function closeModal(){
  document.getElementById('modal').classList.remove('active')
}
</script>

</body>
</html>
